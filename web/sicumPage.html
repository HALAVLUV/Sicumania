      <script>
            var name = userid + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    document.getElementById("p1").innerHTML = substring(name.length, c.length);
                }
                }
            function makeCoockie(subject, state){
                var d = new Date();
    		    d.setTime(d.getTime() + (7*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                var newpage;
                if (state == 'r'){
                    newpage= "readSicum.html";
                }
                else{
                    newpage = "writeSicum.html";
                }
                var path = "path=" + newpage;
				document.cookie= "subject="+subject +";" + expires + ";" + path;
            }
        </script>
