<!DOCTYPE html>
<html lang="he">
	<head>
	  <meta charset="utf-8"/>
	  <title>סיכומאניה</title>
      <link rel="stylesheet" href="styles.css">
      <style>
          #total {
              margin-top: 300px;
          }
      </style>
	</head>
	<body background="notebook.jpg" dir="rtl">
        <div id = "total">
        <div id="hola">
            <h1>קנה כוכבים</h1>
        </div>
        <script src="https://www.paypalobjects.com/api/checkout.js"></script>
        <div id="paypal-button-container"></div> 
        <script>
        
            // Render the PayPal button
        
            paypal.Button.render({
        
                // Set your environment
        
                env: 'sandbox', // sandbox | production
        
                // Specify the style of the button
        
                style: {
                    label: 'checkout',
                    size:  'medium',    // small | medium | large | responsive
                    shape: 'pill',     // pill | rect
                    color: 'gold'      // gold | blue | silver | black
                },
        
                // PayPal Client IDs - replace with your own
                // Create a PayPal app: https://developer.paypal.com/developer/applications/create
        
                client: {
                    sandbox:    'AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R',
                    production: 'Ae7apM9NlYhlaB78yqkP3s-xJxvdkeOJwHevVEZKLLbei42EQYz5d4Dv5IeZwr2bVQmCng20WZi966zx'
                },
        
                payment: function(data, actions) {
                    return actions.payment.create({
                        payment: {
                            transactions: [
                                {
                                    amount: { total: '10', currency: 'ILS' }
                                },
                                {
                                    amount: { total: '20', currency: 'ILS' }
                                },
                                {
                                    amount: { total: '50', currency: 'ILS' }
                                },
                                {
                                    amount: { total: '100', currency: 'ILS' }
                                }
                            ]
                        }
                    });
                },
        
                onAuthorize: function(data, actions) {
                    return actions.payment.execute().then(function() {
                        window.alert('Payment Complete!');
                    });
                }
        
            }, '#paypal-button-container');
     </script>
    </div>
    </body>
</html>
