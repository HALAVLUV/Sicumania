<!DOCTYPE html>
<html lang="he">

<head>
	<meta charset="utf-8" />
	<title>סיכומאניה</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body background="notebook.jpg" dir="rtl">
	<h1>התחברות</h1>
	<div id="div1">
		<input type="text" id="email" placeholder="דואר אלקטרוני">
		<input type="password" id="password" placeholder="סיסמה">
		<input type="button" id="submitter" value="התחבר">
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$("#submitter").click(function () {
					$.ajax({
						url: "/signin.html",
						method: "POST",
						data: {
							email: $("#email").val(),
							password: $("#password").val()
						},
						success: function (result) {
							if (result) {
								document.write("התחברת בהצלחה אוהד גרינר ");
								document.write('<a href="/sicumPage.html" id=a>hola :D</a>')
							}
							window.setTimeout(function () {
									// Your application has indicated there's an error
									window.setTimeout(function () {

										// Move to a new location or you can do something else
										window.location.href = "https://www.google.co.in";

									}, 5000);
									var d = new Date();
									d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000));
									var expires = "expires=" + d.toUTCString();
									document.cookie = "isLoggedin=" + result + ";" + expires + ";path=sicumPage.html";
									window.location = "sicumPage.html";

								},
								error: function () {
									alert("mooo");
								}
							});
					});
	</script>
	<script src="myscript.js"></script>
</body>

</html>
